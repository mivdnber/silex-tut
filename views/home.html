{% extends 'baselayout.html' %}
{% block title 'Welcome!' %}

{% block body %}
<h1>Taartje van de week!</h1>
<p>Schrijf je hier in voor taartje van de week!</p>

<ul class="taartjes">
{% for taartje in taartjes %}
  <li>
    <h3>{{taartje.date}} - {{taartje.organizer}}</h3>
    <p>{{taartje.pitch}}</p>
  </li>
{% endfor %}
</ul>

{% endblock %}
